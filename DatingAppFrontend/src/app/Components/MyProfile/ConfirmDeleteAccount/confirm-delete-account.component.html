<div class="delete-account-window">
  <h1 class="app-header-style-medium">Delete My Account</h1>
  <p>If you delete your account then you will be logged out and all data with your account will be lost. This includes all of your personal data.</p>
  <button mat-raised-button (click)="deleteMyAccount()">Delete my account</button>
  <button mat-raised-button (click)="closeDialog()">Go Back</button>
  <p class="app-paragraph-style"><b>Deleted accounts cannot be recovered.</b></p>
</div>
